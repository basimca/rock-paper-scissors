<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h2>Rock Paper Scissors</h2>
    <button class="rock"
      onclick="
      playGame('rock')
    "
    >
    <img class="img-rock" src="img/rock-emoji.png">
    </button>

    <button class="paper"
      onclick="
      playGame('paper')
    "
    >
    <img class="img-paper" src="img/paper-emoji.png" alt="">
    </button>

    <button class="scissors"
      onclick="
      playGame('scissors')
    "
    >
    <img class="img-scissor" src="img/scissors-emoji.png" alt="">
    </button>

    <p class="js-result"></p>

    <p class="js-move">
      
    </p>

    <p class="js-updateScore"></p>

    <button class="reset"
      onclick="
    score.win = 0
    score.lose = 0
    score.tie = 0
    updateScoreElement();
    document.querySelector('.js-result')
    .innerHTML = ``;
    document.querySelector('.js-move')
    .innerHTML = ``;
    "
    >
      Reset score
    </button>

    <script src="script.js">
    </script>
  </body>
</html>
